<body>
    <div id="app">
        <span>Pacientes: </span><input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista">{{p.nome}}, {{p.idade}}</li>
        </ul>
    </div>

    <script>
        const vm = new  Vue({
                el: '#app',
                data: {
                    paciente: '',
                    pacientes: [
                        { nome: 'Anthony', idade: 21},
                        { nome: 'João Santos', idade: 52},
                        { nome: 'Maria Barbosa', idade: 42},
                        { nome: 'Júnior Silvar', idade: 64},
                        { nome: 'Julio Siqueira', idade: 12},
                    ],
                    lista: []
                },
                methods: {},
                computed: {},
                watch: {
                    paciente(valorNovo) {
                        console.log(valorNovo)
                        this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                    }
                }
        }); //vm = ViewModel

    </script>
